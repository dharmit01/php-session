    <h1 class="heading">Registration Form</h1>
    <form action="formsubmit.html" method="POST">
        <label for="first_name" id="label-id">First Name:</label>
        <input type="text" id="first_name" oninput="checkValue(this)" name="first_name"
            placeholder="Enter your First name">
        <br>
        <br>

        <label for="number" class="label-class">Phone:</label>
        <input type="number" name="phone" min="0" max="100000" id="number">
        <br>
        <br>

        <label for="address" name="label-name">Address:</label>
        <!-- <input type="text" id="address"> -->
        <textarea id="address" cols="100" rows="5" name="address"></textarea>
        <br>
        <br>

        <div>
            <label>Gender:</label>

            <label for="male">Male</label>
            <input type="radio" name="gender" value="male" id="male">

            <label for="female">Female</label>
            <input type="radio" name="gender" value="female" id="female">
        </div>
        <br>

        <div>
            <label style="color: red;">Hobbies: </label>

            <label for="singing">Singing</label>
            <input type="checkbox" name="hobbies" value="singing" id="singing">

            <label for="dancing">Dancing</label>
            <input type="checkbox" name="hobbies" value="dancing" id="dancing">

            <label for="writing">Writing</label>
            <input type="checkbox" name="hobbies" value="writing" id="writing">
        </div>
        <br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob">
        <br>
        <br>

        <label for="file">Resume</label>
        <input type="file" id="file">
        <br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br>
        <br>

        <label for="city">City</label>
        <select name="city" id="city">
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Surat">Surat</option>
            <option value="Vadodara">Vadodara</option>
            <option value="Rajkot">Rajkot</option>
        </select>
        <br><br>

        <input type="submit" name="submit" id="submit">
        <input type="reset" name="reset" id="reset" value="Clear form">
    </form>

    <script>
        function checkValue(input) {
            console.log(input.value);
            let val = input.value;
            let regex = new RegExp("^[A-Za-z ]+$");
            if (!regex.test(val)) {
                alert("Numbers Not Allowed");
                input.value = "";
            }
        }
    </script>
