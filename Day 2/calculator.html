<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="index.css">

    <title>Calculator</title>
</head>

<body>
    <div class="title">Calculator</div>
    <table align="center" border="1" class="table table-borderless">
        <tr class="one">
            <td colspan="3"><input type="text" id="result"></td>
            <td><input type="button" value="C" onclick="cls()"></td>
        </tr>
        <tr class="one">
            <td><input type="button" value="1" onclick="dis('1')" /></td>
            <td><input type="button" value="2" onclick="dis('2')" /></td>
            <td><input type="button" value="3" onclick="dis('3')" /></td>
            <td><input type="button" value="/" onclick="dis('/')" /></td>
        </tr>
        <tr class="one">
            <td><input type="button" value="4" onclick="dis('4')" /></td>
            <td><input type="button" value="5" onclick="dis('5')" /></td>
            <td><input type="button" value="6" onclick="dis('6')" /></td>
            <td><input type="button" value="*" onclick="dis('*')" /></td>
        </tr>
        <tr class="one">
            <td><input type="button" value="7" onclick="dis('7')" /></td>
            <td><input type="button" value="8" onclick="dis('8')" /></td>
            <td><input type="button" value="9" onclick="dis('9')" /></td>
            <td><input type="button" value="+" onclick="dis('+')" /></td>
        </tr>
        <tr class="one">
            <td><input type="button" value="sin" onclick="dis('Math.sin()')" /></td>
            <td><input type="button" value="cos" onclick="dis('Math.cos()')" /></td>
            <td><input type="button" value="tan" onclick="dis('Math.tan()')" /></td>
            <td><input type="button" value="log" onclick="dis('Math.log()')" /></td>
        </tr>
        <tr class="one">
            <td><input type="button" value="." onclick="dis('.')" /></td>
            <td><input type="button" value="0" onclick="dis('0')" /></td>
            <td><input type="button" value="=" onclick="solve()" /></td>
            <td><input type="button" value="-" onclick="dis('-')" /></td>
        </tr>
    </table>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="calculator.js"></script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
