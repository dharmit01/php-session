<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>AJAX Request</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <table class="table table-hover table-bordered text-center">
                <thead>
                    <th>Value</th>
                    <th>State</th>
                    <th>Description</th>
                </thead>
                <tbody>
                    <tr>
                        <td>0</td>
                        <td><b>UNSET</b></td>
                        <td>Client has been created. <b>open()</b> not called yet.</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td><b>OPENED</b></td>
                        <td><b>open()</b> has been called.</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><b>HEADERS_RECEIVED</b></td>
                        <td><b>send()</b> has been called, and headers and status are available.</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><b>LOADING</b></td>
                        <td>Downloading <b>responseText</b> holds partial data.</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td><b>DONE</b></td>
                        <td>The Operation is Complete</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- <script src="ajax.js"></script> -->
    <script src="ajax_jquery.js"></script>
</body>

</html>
