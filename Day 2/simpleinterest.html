<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Simple Interest Calculator</title>

</head>

<body>

  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="row">
      <h1>Simple Interest Calculator</h1>
    </div>
    <div class="row">
      <div class="mb-3">
        <label for="principle" class="class-label">Principle</label>
        <input class="form-control" name="principle" id="principle">
      </div>
      <div class="mb-3">
        <label for="rate" class="class-label">Rate</label>
        <input class="form-control" min="0" name="rate" id="rate">
      </div>
      <div class="mb-3">
        <label for="time" class="class-label">Time</label>
        <input class="form-control" name="time" id="time">
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" id="calculate" onclick="solve()">Calculate</button>
        <button class="btn btn-primary" id="reset" onclick="cls()">Reset</button>
      </div>
      <div class="mt-3">
        <label for="interest" class="class-label">Interest Amount</label>
        <div class="input-group mt-3 mb-3">
          <span class="input-group-text" id="basic-addon1">â‚¹</span>
          <input type="text" class="form-control" disabled id="interest">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="simpleinterest.js"></script>

</body>
